<!DOCTYPE html>
<html>
<head>
    <title>Grading System</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header><h2 align="center">STUDENT GRADING SYSTEM</h2></header>
        <form id="form-div">
                <input class="text-field" type="text" placeholder="Student Name" id="student-name" required>
                <br>
                <input class="text-field" type="text" placeholder="Subject" id="subject" required>
                <br>
                <input class="text-field" type="number" placeholder="Exam score" id="score" required>
                <br>
                <button type="submit" id="grade-btn">Grade</button>

        </form>
        <div id="clear"></div>
        <hr>
        <div id="result-div">
            <div id="results">
                <br>
                <h2 id="display-name"></h2>
                    <p id="display-subject"></p>
                    <p id="display-score"></p>
                    <p id="display-grade"></p>
                    
            </div>
        </div>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<script src="script.js"></script>  
</body>
</html>
